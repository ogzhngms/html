<!DOCTYPE html>
<html lang="tr">  
    <head>
        <meta charset="utf-8">
        <title>İLK HTML SAYFAM</title>
    </head>
    <body>
        <form action="" method="post" enctype="multipart/form-data" id="form1">
        <fieldset>
            <legend>Giriş Yap</legend>
            <label for="kadi">Kullanıcı adı</label>
            <input placeholder="Kullanıcı adını yazınız" required maxlength="12" id ="kadi" type="text"> <br>
            <label for="bagi">şifre</label>
            <input placeholder="şifre" required id="bagi" type="password"> <br>
            <button type="submir">Giriş yap</button>
        </fieldset>
            <br>    <!--not submit without name-->
            <label for="eemail"> E-posta</label>
            <input name="eemail" required id="email" type="email"> <br>
            <input required type="number" max="15" min="5" value="5"> <br>
            <input required type="url"> <br>
            <label for="dosya"> dosya seç</label>
            <input required id="dosya" type="file" accept="image/*" name="dosya[]" multiple> <br> 
            <label>
                <input required type="checkbox"> Kuralları kabul ediyorum.
            </label> <br>
            <label>
                <input type="checkbox" checked> Kuralları kabul ediyorum 2.
            </label> <br>
            <label>
                <input type="radio" name="Cinsiyet" value="Erkek">Erkek
            </label>
            <label>
                <input type="radio" name="Cinsiyet" required value="Kadın"> Kadın
            </label> <br>
            <input type="hidden" name="test" value="test">
            <input type="submit" formaction="a.html">
            <input type="reset" value="sıfırla">
        </form>

        <br><br><br>

        <input type="color"> <br>
        <input type="date"> <br>
        <input type="datetime-local"> <br>
        <input type="month"> <br>
        <input type="week"> <br>
        <input type="number" min="5" max="15"> <br>
        <input type="range" min="0" max="20" step="2"> <br>
        <input type="search" autofocus> <br>
        <input type="tel"> <br>
        <input type="time"> <br>
        <input type="url"> <br>

        <input type="text" name="kadi"  autocomplete="off"> <br><br>

        <input list="diller" form="form1" name="diller">
        <datalist id="diller"> <!--new in datalist html(Not all browsers support)-->
            <option value="HTML">
            <option value="CSS">
            <option value="JavaScript">
        </datalist> <br><br>

        <select name="dil[]">
            <optgroup label="Front-end Dilleri" >
                <option value="css">CSS</option>
                <option selected value="css">HTML</option>
                <option value="css">JavaScript</option>
            </optgroup>
            <optgroup label="Back-end Dilleri">
                <option value="css">PHP</option>
                <option value="css">JavaScript</option>
                <option value="css">PYHTON</option>
            </optgroup>
        </select> <br><br>

        <textarea name="" cols="90" rows="40"></textarea> <br>

        <button type="button">Gönder</button>

    </body>
</html>
