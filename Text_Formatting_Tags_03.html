<!DOCTYPE html>
<html lang="tr">  
    <head>
        <meta charset="utf-8">
        <title>İLK HTML SAYFAM</title>
    </head>
    <body>
        <p>
            Ben <b>GUMUS</b> oGuzhan
        </p>
        <p>
            Ben <strong>GUMUS</strong> oGuzhan
        </p>
        <p>
            Ben <i>GUMUS</i>oGuzhan
        </p>
        <p>
            Ben <em>GUMUS</em> oGuzhan
        </p>
        <p>
            ben <mark>GUMUS</mark> oGuzhan
        </p>
        <p>
            Ben <small>küçük GUMUS</small> oGuzhan
        </p>
        <p>
            95 kiloyum
        </p>
        <p>
            <s>70 kiloyum</s>
        </p>
        <p>

            <b>Bugün</b> <mark>mağazamıza</mark> <i>özel</i> <del>50₺</del> <ins>25₺</ins>
        </p>
        <p>

            Merhaba <u>arkadalar</u> ben oguzhangumus
        </p>
        <p>
            H<sub>2</sub>O
        </p>
        <p>
            10<sup>2</sup> <br>
            ben oguzhangumus
        </p>
    </body>
</html>
